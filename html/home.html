<!--General Setup-->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- use utf-8 encoding character set-->
    <meta charset="utf-8">
    <!--tab title will appear as the following-->
    <title>Jayden Yap-Home</title>
    <!--css linking-->
    <link href="../css/navbar.css" rel="stylesheet"/>
    <link href="../css/home.css" rel="stylesheet"/>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<!--using bootstrap classes, set background to dark and text to light colours-->
<body class="bg-dark text-light">
    <!--navbar-->
    <nav class="navbar navbar-dark navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand" href="../html/home.html">Jayden Yap.com</a>
            <a class="nav-item nav-link" href="../html/interests_1.html">Interests</a>
            <a class="nav-item nav-link" href="../html/sec_1.html">Secondary School</a>
            <a class="nav-item nav-link" href="../html/poly_future.html">Poly and Future</a>
            <a class="nav-item nav-link" href="../html/feedback.html">Feedback</a>
        </div>
    </nav>
  
    <!--Carousel-->
    <div id="demo" class="carousel carousel-fade slide container-fluid" data-ride="carousel">
        <!-- Indicators for carousel-->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!--inner carousel 3 items, with masks applied for the texts in the center-->
        <div class="carousel-inner">
          <!--first slide-->
          <div class="carousel-item active">
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.41)">
                    <!--greeting at different time of day using javascript-->
                    <h1 id="greeting">Hey!</h1>
                </div>
            </div>
          </div>
          <!--second slide-->
          <div class="carousel-item">
            <div class="d-flex h-100 justify-content-center align-items-center">
              <div class="mask" style="background-color: rgba(0, 0, 0, 0.61)">
                <h1>You'll be able to learn more about me here</h1>
                <h2>My interests, past experiences, current experiences and my aspirations</h2>
              </div>
            </div> 
          </div>
          <!--third slide with button leading to rest of website-->
          <div class="carousel-item">
            <div class="d-flex h-100 justify-content-center align-items-center">
              <div class="mask" style="background-color: rgba(0, 0, 0, 0.81)">
                <a class="btn btn-outline-light btn-lg m-2" href="../html/interests_1.html"
                  role="button" rel="nofollow">Get started now!</a>
              </div>
          </div>
          
          </div>
        </div>
      
        <!-- Left and right (previous and next) controls on carousel-->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    
    <!--bootstrap js scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--script for greet message depending on time of day(good morning, afternoon etc)-->
    <script src="../js/greet.js"></script>
</body>
</html>
